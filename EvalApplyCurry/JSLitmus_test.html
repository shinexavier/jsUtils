<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<title>Currying Benchmarks</title>

<script type="text/javascript" src="JSLitmus.js"></script>
<script type="text/javascript" src="EvalApplyCurry.js"></script>
<script type="text/javascript">

// Test how much overhead there is in invoking a function
var testAdder1 = function () {
		adder(adder(1)(2))(3);
	},
	testAdder2 = function () {
		adder2(1, 2, 3);
	},
	testMultiplier1 = function () {
		multiplier(multiplier(1)(2))(3);
	},
	testMultiplier2 = function () {
		multiplier2(1, 2, 3);
	};
	
JSLitmus.test('Add - Crockford Curry (non-looping)', function() {
  testAdder1();
});

JSLitmus.test('Add - Haskell Curry (non-looping)', function() {
  testAdder2();
});

JSLitmus.test('Add - Crockford Curry (looping)', function(count) {
  var f = testAdder1;
  while (count--) f();
});

 JSLitmus.test('Add - Haskell Curry (looping)', function(count) {
  var f = testAdder2;
  while (count--) f();
});

JSLitmus.test('Multiply - Crockford Curry (non-looping)', function() {
  testMultiplier1();
});

JSLitmus.test('Multiply - Haskell Curry (non-looping)', function() {
  testMultiplier2();
});

JSLitmus.test('Multiply - Crockford Curry (looping)', function(count) {
  var f = testMultiplier1;
  while (count--) f();
});

JSLitmus.test('Multiply - Haskell Curry (looping)', function(count) {
  var f = testMultiplier2;
  while (count--) f();
})

</script>
</head>

<body>
  <p>Eval-Apply Currying Benchmarks.</p>
  <div id="test_element" style="overflow:hidden; width: 1px; height:1px;"></div>
</body>
